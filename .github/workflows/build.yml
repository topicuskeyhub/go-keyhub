name: Build
on:
  push:
    paths-ignore:
      - '.github/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:

      - name: Check out code
        uses: actions/checkout@v2

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v2
  
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:

    - name: Set up Go 1.17
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

